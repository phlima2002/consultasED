<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Consultas</title>
    <link rel="stylesheet" href="consultas.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<header>
    <div class="topo">
        <div class="hu-logo">
            <img class="logo" src="imagenss/logo.jpg" />
        </div>


    </div>

</header>

<body>
    <div class="barra-azul">
        <h4>INICIO</h4>
        <h4>SOBRE</h4>
        <h4>AGENDAR CONSULTA</h4>
    </div>
    <div class="barra-cinza">
        <h2>Seja bem-vindo</h2>
        <h3>Conheça nosso sistema de consultas</h3>
    </div>
    <div class="consultas-main">
        <h1>Sistema de Consultas</h1>
        <p>
            <input type="text" name="nome" placeholder="Digite seu nome">
        </p>
        <p>
            <input type="text" name="cpf" placeholder="Digite seu CPF">
        </p>
        <p>
            <input type="date" name="cpf" placeholder="Digite seu CPF">
        </p>
        <p>
            <select name="servico" id="servico">
                <option selected>Escolha seu serviço</option>
                <option value="aftas">Aftas</option>
                <option value="hipersensiblidade">Hipersensiblidade</option>
                <option value="lesoes">Lesões</option>
                <option value="pos_cirurgia">Pós-Cirurgia</option>
                <option value="nevralgia">Nevralgia</option>
                <option value="consulta">Consulta</option>
            </select>
        </p>

        <button>Enviar</button>
    </div>


</body>
