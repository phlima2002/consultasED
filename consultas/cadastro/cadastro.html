<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Cadastro</title>
    <link rel="stylesheet" href="cadastro.css">
</head>

<body>

    <div class="logo">
        <img src="imagenss/logo.jpg" />
    </div>

    <div class="container">

        <div class="box">
            <p>
                <input type="text" name="cpf" placeholder="Digite seu CPF">
            </p>
            <p>
                <input type="password" name="senha" placeholder="Digite sua senha">
            </p>
            <p>
                <input type="password" name="confirma-senha" placeholder="Digite novamente sua senha" </p>

            <p>
                <input type="text" name="prontuario" placeholder="Digite seu prontuario" </p>
            <p>
                <button>Cadastrar</button>
            </p>
        </div>
    </div>



</body>

</html>
